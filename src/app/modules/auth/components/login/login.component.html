<div class="container">
  <h1 class="mt-5 text-center">Login</h1>
  <form [formGroup]="form" (ngSubmit)="login()" class="_form">
    <div class="">
      <div class="">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="email" />
          <mat-error>Digite um email vÃ¡lido</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="">
      <div class="">
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="senha"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-end text-center">
      <button
        mat-flat-button
        class=""
        color="primary"
        [disabled]="form.invalid"
      >
        Entrar
      </button>
      <p class="mt-5 mb-2">Ainda nÃ£o tem conta?</p>
      <button
        mat-button
        class="text-lg-center"
        routerLink="/auth/register"
        type="button"
      >
        <span class="fs-5 text-decoration-underline">Cadastrar-se</span>
      </button>
    </div>
  </form>
</div>
