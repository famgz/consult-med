<div class="_container mt-5">
  <div class="_form">
    <app-hero-image></app-hero-image>
    <h1 class="section-title m-0">Login</h1>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="email" />
        <mat-error>Digite um email vÃ¡lido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="senha"
        />
      </mat-form-field>

      <div class="d-flex flex-column justify-content-end text-center">
        <button
          mat-flat-button
          color="primary"
          class=""
          [disabled]="form.invalid"
        >
          Entrar
        </button>
        <p class="mt-5 mb-1">Ainda nÃ£o tem conta?</p>
        <button
          mat-button
          class="text-lg-center"
          routerLink="/auth/register"
          type="button"
        >
          <span class="fs-5 text-decoration-underline text-primary"
            >Cadastrar-se</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
